<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Rock Papers Scissors</h1>

    <div class="modal-container" id='modal-container'>
        <div class="modal">
            <button class='play-again'>Play Again</button>
            <button id="close">&times;</button>
        </div>

    </div>
    
    <div class="results">
        <div class="player-choice">
            <img id='player-image' src="Player.png" alt="Player choice">
            <h2 class="player-points" id='player-wins'>Player</h2>
        </div>
        <div class="computer-choice">
            <img id='computer-image' src="Computer.png" alt="Computer choice">
            <h2 class="computer-points" id='computer-wins'>Computer</h2>
        </div>
    </div>

    <div class="player-options">
        <button class = 'player-selection' id='Paper'><img src="Paper.png" alt="Paper"></button>
        <button class = 'player-selection' id='Rock'><img src="Rock.png" alt="Paper"></button>
        <button class = 'player-selection' id='Scissors'><img src="Scissors.png" alt="Paper"></button>
    </div>

</body>
</html>
